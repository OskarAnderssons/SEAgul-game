<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My p5.js Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    #game-container {
      position: relative;
    }
    canvas {
      display: block;
    }
    #start-menu, #pause-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 2;
    }
    #pause-menu {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Menus -->
    <div id="start-menu">
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="pause-menu">
      <button onclick="resumeGame()">Resume</button>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>
  <!-- Link p5.js and custom JS file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script> <!-- Link to your external JS file -->
</body>
</html>
