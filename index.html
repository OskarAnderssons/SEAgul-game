<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My p5.js Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    #game-container {
      position: relative;
    }
    canvas {
      display: block;
    }
    #start-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Start Menu -->
    <div id="start-menu">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script>
    let gameState = "START";

    function setup() {
      let canvas = createCanvas(800, 600);
      canvas.parent('game-container');
      noLoop();  // Prevent draw from running initially
    }

    function draw() {
      if (gameState === "PLAY") {
        background(0);
        textSize(32);
        fill(255);
        text("Game is running", width / 2 - 100, height / 2);
      }
    }

    function startGame() {
        console.log("Start Game Clicked");  // Check if this gets printed
        document.getElementById('start-menu').style.display = 'none';  // Hide start menu
        gameState = "PLAY";  // Change game state to PLAY
        loop();  // Start the game loop
    }
  </script>
</body>
</html>
